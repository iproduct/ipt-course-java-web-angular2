<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
	    Bookstore Login
	</ui:define>
	<ui:define name="content">
		<h1>Bookstore Manager Login Page</h1>
		<h:form>
			<h:messages errorStyle="color:red" />
			<h:panelGrid columns="2" styleClass="login_panel">
				<h:outputLabel value="Username:" for="username" />
				<h:inputText id="username" value="#{loginBean.username}"></h:inputText>
				<h:outputLabel value="Password:" for="password" />
				<h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
				<h:commandButton value="Login" action="#{loginBean.login}"
					accesskey="l" tabindex="0" />
				<h:commandButton value="Cancel" action="#{loginBean.cancel}" accesskey="c" tabindex="1" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
