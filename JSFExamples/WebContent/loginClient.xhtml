<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:my="http://java.sun.com/jsf/composite/mytags"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
	    Custom Component Demo
	</ui:define>
	<ui:define name="content">
		<h2>Custom Component Demo</h2>
	    <my:loginTag username="#{loginBean.username}"
	    	password="#{loginBean.password}" 
	    	action="#{loginBean.nextView}" 
	    	styleClass="custom_login"
	    	caption="#{loginMsg['login.LANGUAGE']}" 
	    	usernameLabel="#{loginMsg['login.USERNAME']}"
	    	passwordLabel="#{loginMsg['login.PASSWORD']}"
	    	submitLabel="#{loginMsg['login.LANGUAGE']}"/>
	</ui:define>
</ui:composition>
</html>
