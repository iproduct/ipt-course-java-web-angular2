<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Hello from JSF 2.2</title>
	</h:head>
	<h:body>
		<h:form id="form1">
			<ui:debug hotkey="x" 
			   rendered="#{facesContext.application.projectStage == 'Development'}"/>
			<h1>Hello from JSF 2.2</h1>
			<p>Hello <h:outputText value="#{hello.name}" escape="true" />!</p>
			My name is #{hello.name} and I'm #{hello.age} old.
			<p>Your name:
        	<h:inputText id="name" value="#{hello.name}" />.
        	</p>
        	<p>Your age:
            <h:inputText label="Age" id="age" value="#{hello.age}">
                <f:validateLongRange minimum="0" maximum="120" />
            </h:inputText> 
            <br />
            <h:message for="age" showDetail="false" showSummary="true" 
                style="color:red;"/>
            </p>
        	<h:commandButton id="submit" value="Save"    
    	        action="#{hello.submit}" />
        </h:form>
	</h:body>

</html>
